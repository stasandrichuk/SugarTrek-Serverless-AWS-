service: new-service
provider: aws
custom:
  selfValues:
    obj:
      one: 1
      two: two
    dev: true
  variableRefs:
    testA: '${self:custom.selfValues.obj}'
    testB: '${env:random_env, opt:stage}'
    testC: >-
      number is ${env:random_env, opt:random_opt,
      self:custom.selfValues.obj.two}
    testD: '${self:custom.selfValues.${opt:stage}}'
plugins:
  - testPlugin
functions:
  functionA: {}
resources:
  aws:
    resourcesProp: value
  azure: {}
  google: {}
package:
  include:
    - include-me.js
  exclude:
    - exclude-me.js
  artifact: some/path/foo.zip
